<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert</title>
    <style>
        body {
            background-color: #333;
        }
    </style>
</head>
<body>
    <p>test</p>
    <div style="position: absolute; top: 250px; left: 400px">
        <button type="button" id="btn-1">html</button>
        <button type="button" id="btn-2">dom api</button>
        <button type="button" id="btn-3">constructor</button>
    </div>

    <zino-alert id="alert-1"
                heading="HTML"
                text="Lorem ipsum dolor sit amet, consectetur adipiscing elit."
                type="success"></zino-alert>
    <script src="../zino-alert.js"></script>
    <script>
    document.querySelector("#btn-1").addEventListener("click", function (event) {
        const alert = document.querySelector("#alert-1");
        if (alert) {
            alert.open();
        }
    });

    document.querySelector("#btn-2").addEventListener("click", function (event) {
        const alert = document.createElement("zino-alert");
        alert.heading = "DOM API";
        alert.type = "success";
        alert.text = "Autonomous WAI-ARIA accessible alert dialog.";
        document.body.appendChild(alert);
        alert.open();
    });

    document.querySelector("#btn-3").addEventListener("click", function (event) {
        const alert = new ZinoAlert({
            heading: "Constructor",
            type: "success",
            text: "A web component build on Custom Elements and Shadow DOM APIs.",
            showCancelButton: "true",
            allowEscapeKey: "true"
        });
        document.body.appendChild(alert);
        alert.addEventListener("close.alert", function(event) {
           console.log(event);
        });
        alert.addEventListener("cancel.alert", function(event) {
            console.log(event);
        });
        alert.addEventListener("confirm.alert", function(event) {
            console.log(event);
            return fetch("../ajax.php").then((response) => {
                return response.json();
            }).then((data) => {
                console.log(data);
                //alert.close();
                return false;
            });

            return false;
        });
        alert.open();
    });
    </script>
</body>
</html>
